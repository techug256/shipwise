<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Achorvest Capital </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    .card { border: 1px solid #ccc; padding: 20px; border-radius: 10px; margin-top: 30px; }
</style>
</head>
<body>
  <h2>Welcome to Achorvest Capital </h2>
    <div class="card">
      <p><strong>Capital:</strong> <span id="capital">Loading...</span></p>
      <p><strong>Profit:</strong> <span id="profit">Loading...</span></p>
      <button onclick="logout()">Logout</button>
</div>

<script>
    async function getUserData() {
      const token = localStorage.getItem('token');
      if (!token) return (window.location.href = 'login.html');

      const res = await fetch('https://YOUR_REPL_URL/api/auth/me', {
        headers: { Authorization: `Bearer ${token}` }
      });

      const user = await res.json();

      document.getElementById('capital').innerText = `$${user.capital}`;
      document.getElementById('profit').innerText = `$${user.profit}`;
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    getUserData();
  </script>
  
          <div id="nav-placeholder"></div>

<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('nav-placeholder').innerHTML = html;
    });
</script>
</body>
</html>
