<script>
  function buyPackage(name, amount) {
    const maxBuys = 4;
    const key = `package_${name}`;
    const existing = JSON.parse(localStorage.getItem(key)) || [];

    if (existing.length >= maxBuys) {
      alert("You have reached the maximum number of purchases for this package.");
      return;
    }

    const now = new Date();
    const expiry = new Date(now);
    expiry.setDate(now.getDate() + 120);

    const newPurchase = {
      name,
      amount,
      date: now.toISOString(),
      expires: expiry.toISOString()
    };

    existing.push(newPurchase);
    localStorage.setItem(key, JSON.stringify(existing));

    window.location.href = "incentive.html";
  }
</script>
